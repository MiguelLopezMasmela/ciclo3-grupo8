<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="./estilos.css">
</head>

<body>
    <header class="header">
        <figure class="logo">
            <img src="./logo.png" class="logo" alt="LOGO">
        </figure>
    </header>
    <main>
        <div class="background-blur"></div>
        <section class="registro">
            <h1 class="registro__titulo">Registro</h1>
            <form action="" id="form-registro" class="registro__content">
                <div class="registro__content-input">
                    <label for="documento"> Tipo de documento</label>
                        <select name="documento" id="documento">
                            <option value="1">Cédula de Ciudadanía</option>
                            <option value="2">Tarjeta de Identidad</option>
                            <option value="3">Cédula de Extranjería</option>
                            <option value="4">Documento Personal Identificación</option>
                            <option value="5">Pasaporte</option>
                        </select>
                </div>
                <div class="registro__content-input">
                    <label for="numero-documento">Número de documento</label>
                        <input type="number" id="numero-documento" placeholder="Ingrese su número de documento">
                </div>
                <div class="registro__content-input">
                    <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com">
                </div>
                <div class="registro__content-input">
                    <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" id="btn-registrar" class="btn btn--success" >
                    Registrarme! <span class="fa fa-angle-right fa-lg"></span>
                </button>
            </form>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
</body>

</html>
