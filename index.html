<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link type="text/css" rel="stylesheet" href="./estilos.css">
</head>

<body>
    <header class="header">
        <figure class="logo">
            <img src="" alt="LOGO">
        </figure>
    </header>
    <main class="container">
        <div class="registro">
            <h1>Registro</h1>
        </div>
        <section class="registro_content">
            <form action="" id="form_registro">
                <div class="registro_content-documento">
                    <label for="documento">
                        <span>Tipo de documento</span>
                    </label>
                    <div>
                        <select name="documento" id="documento">
                            <option value="">Cédula de Ciudadanía</option>
                            <option value="">Tarjeta de Identidad</option>
                            <option value="">Cédula de Extranjería</option>
                            <option value="">Documento Personal Identificación</option>
                            <option value="">Pasaporte</option>
                        </select>
                    </div>
                </div>
                <div class="registro_content-numero-documento">
                    <label for="numero-documento">
                        <span>Número de documento</span>
                    </label>
                    <div>
                        <input type="number" id="numero-documento">
                    </div>
                </div>
                <div class="registro_content-email">
                    <label for="email">
                        <span>Correo</span>
                    </label>
                    <div>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="registro_content-password">
                    <label for="contrasena">
                        <span>Contraseña</span>
                    </label>
                    <div>
                        <input type="contrasena" id="contrasena">
                    </div>
                </div>
            </form>
            <div class="registro_content-btn-registrar">
                <button type="submit" id="btn-registrar">
                    <h2>Registrar</h2>
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <span>Footer</span>
    </footer>

    </form>
    </section>

    </main>

</body>

</html>
