<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./estilos.css">
</head>

<body>
    <header class="header">
        <figure class="logo">
            <img src="./logo.png" class="logo" alt="LOGO">
        </figure>
    </header>
    <main class="container">
        <div class="background-blur"></div>
        <section class="registro">
            <div>
                <h1 class="registro__titulo">Registro</h1>
            </div>
            <section class="registro__content">
                <form action="" id="form-registro">
                    <div class="registro__content-input">
                        <label for="documento">
                            Tipo de documento
                            
                                <select name="documento" id="documento">
                                    <option value="1">Cédula de Ciudadanía</option>
                                    <option value="2">Tarjeta de Identidad</option>
                                    <option value="3">Cédula de Extranjería</option>
                                    <option value="4">Documento Personal Identificación</option>
                                    <option value="5">Pasaporte</option>
                                </select>
                            
                        </label>
                    </div>
                    <div class="registro__content-input">
                        <label for="numero-documento">
                            Número de documento
                                <input type="number" id="numero-documento" placeholder="Ingrese su número de documento">
                        </label>
                    </div>
                    <div class="registro__content-input">
                        <label for="email">
                            Correo
                                <input type="email" id="email" placeholder="ejemplo@correo.com">
                        </label>
                    </div>
                    <div class="registro__content-input">
                        <label for="contrasena">
                            Contraseña
                                <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
                        </label>
                    </div>
                    <button type="submit" id="btn-registrar" class="btn btn--success" >
                        Registrarme!
                    </button>
            </form>
            </section>
        </section>
    </main>
    <footer class="footer">
        
    </footer>
</body>

</html>
